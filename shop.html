<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquandRust | Магазин</title>
    <style>
        /* Основные стили такие же для единообразия */
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        header { background: #000; padding: 20px; border-bottom: 3px solid #cd412b; }
        nav a { color: white; text-decoration: none; margin: 0 15px; font-weight: bold; text-transform: uppercase; }
        
        .shop-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .work-in-progress {
            background: rgba(205, 65, 43, 0.1);
            border: 2px solid #cd412b;
            padding: 50px;
            border-radius: 20px;
            max-width: 600px;
        }

        .loader {
            border: 5px solid #333;
            border-top: 5px solid #cd412b;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .btn-back {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background: #cd412b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-back:hover { background: #ff4500; }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="index.html">Главная</a>
        <a href="shop.html">Магазин</a>
    </nav>
</header>

<div class="shop-container">
    <div class="work-in-progress">
        <div class="loader"></div>
        <h1>МАГАЗИН В РАЗРАБОТКЕ</h1>
        <p>Мы настраиваем лучшие товары для вашего выживания. Совсем скоро здесь появятся привилегии, ресурсы и скины.</p>
        <p>Следите за новостями в нашем Дискорде!</p>
        <a href="index.html" class="btn-back">Вернуться на главную</a>
    </div>
</div>

<footer>
    &copy; 2024 AquandRust Project.
</footer>

</body>
</html>
